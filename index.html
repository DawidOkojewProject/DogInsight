<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Insight</title>
    <link rel="stylesheet" href="./dist/css/style.min.css">
    <script src="https://kit.fontawesome.com/bd16a73ff7.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- <div class="menu">
        <ul>
            <li>Home</li>
            <li>O projekcie</li>
            <li>Autorzy</li>
        </ul>
    </div> -->
    <div class="camera none">
        <div class="xButton"><i class="fa-solid fa-x"></i></div>
        <p class="notAwabile">
            FUNKCJONALNOŚĆ W TRAKCIE BUDOWY
        </p>
        <div class="circle"></div>
    </div>
    <div class="wrapper">
        <div class="nav">
            <div class="burgerBtn">
                <div class="burgerBtn__barTop"></div>
                <div class="burgerBtn__barMid"></div>
                <div class="burgerBtn__barBottom"></div>
            </div>

            <img class="logo" src="dist/img/logo2.png" alt="">
        </div>
        <div class="app">

            <div class="appContainer">
                <div class="appPhoto "></div>
            </div>
            <div class="alertContainer none">
                <div class="alert">
                    <i class="fa-solid fa-x closeAlert"></i>
                    <p class="alertText">Funkcjonalnosc w trakcie
                        <br> tworzenia
                    </p>
                </div>
            </div>

            <div class="text">
                <p class="appText"></p>
            </div>
        </div>
        <div class="footer">

            <i class="fa-solid fa-camera"></i>

            <i class="fa-regular fa-image"></i>
            <i class="fa-solid fa-microphone"></i>
            <div class="text">
                <input class="textItem" type="text">
            </div>
        </div>
    </div>
    <div class="photoMode none">
        <div class="nav">
            <div class="burgerBtn">
                <div class="burgerBtn__barTop"></div>
                <div class="burgerBtn__barMid"></div>
                <div class="burgerBtn__barBottom"></div>
            </div>
            <img class="logo" src="dist/img/logo2.png" alt="">
        </div>
        <div class="galery">

            <div class="imgGalery imgOne">
                <button class="choose chooseOne">Wybierz</button>
            </div>
            <div class="imgGalery imgTwo">
                <button class="choose chooseTwo">Wybierz</button>
            </div>

            <div class="imgGalery imgThree">
                <button class="choose chooseThree">Wybierz</button>
            </div>
            <div class="imgGalery imgFour">
                <button class="choose chooseFour">Wybierz</button>
            </div>
            <div class="imgGalery imgFive">
                <button class="choose chooseFive">Wybierz</button>
            </div>
            <div class="imgGalery imgSix">
                <button class="choose chooseSix">Wybierz</button>
            </div>
            <div class="imgGalery imgSeventh">
                <button class="choose chooseSeventh">Wybierz</button>
            </div>

        </div>
        <div class="footer footerPhoto">

            <i class="fa-solid fa-camera"></i>

            <i class="fa-regular fa-image"></i>
            <i class="fa-solid fa-microphone"></i>
            <div class="text">
                <input class="textItem" type="text">
            </div>
        </div>
    </div>
    <script src="dist/js/main.min.js"></script>
</body>

</html>
